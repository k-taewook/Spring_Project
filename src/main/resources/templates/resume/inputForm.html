<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .filedError {
            color: #e20b1d
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h1>이력서 등록</h1>
        <form method="post" th:object="${resumeDto}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="subject" class="form-label">지원 분야/제목</label>
                <input type="text" class="form-control" id="subject" name="subject" th:field="*{subject}" placeholder="지원 분야 또는 제목을 입력하세요">
                <p class="filedError" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">error</p>
            </div>
            <div class="mb-3">
                <label for="targetCompany" class="form-label">지원 목표 기업</label>
                <input type="text" class="form-control" id="targetCompany" name="targetCompany" th:field="*{targetCompany}" placeholder="지원 목표 기업을 입력하세요 (예: 삼성전자, 네이버)">
            </div>
            <div class="mb-3">
                <label for="resumeFile" class="form-label">이력서 파일 첨부</label>
                <input type="file" class="form-control" id="resumeFile" name="resumeFile">
                <div th:if="${resumeDto.originalFileName != null}" class="mt-2">
                    <span>현재 파일: </span>
                    <a th:href="@{|/resume/download/${resumeDto.id}|}" th:text="${resumeDto.originalFileName}"></a>
                    <span class="text-muted ms-2">(새 파일을 선택하면 기존 파일은 삭제됩니다.)</span>
                </div>
                <!-- Progress Bar -->
                <div id="progress-container" class="mt-3" style="display: none;">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
            </div>
            <div class="mb-3" th:if="${resumeDto.status != null}">
                <label for="status" class="form-label">진행 상태</label>
                <select class="form-select" id="status" name="status" th:field="*{status}">
                    <option value="WAITING">요청중</option>
                    <option value="COMPLETED">첨삭완료</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">자소서 본문</label>
                <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="10" placeholder="자소서 본문을 입력하세요"></textarea>
                <p class="filedError" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">error</p>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary" id="submitBtn">이력서 저장</button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            var fileInput = document.getElementById('resumeFile');
            if (fileInput.files.length > 0) {
                e.preventDefault(); // 기본 제출 막기
                
                var formData = new FormData(this);
                var xhr = new XMLHttpRequest();
                var progressBar = document.getElementById('progress-bar');
                var progressContainer = document.getElementById('progress-container');
                var submitBtn = document.getElementById('submitBtn');

                progressContainer.style.display = 'block';
                submitBtn.disabled = true;

                xhr.open('POST', this.action, true);

                // 진행 상태 이벤트 리스너
                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        var percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = Math.round(percentComplete) + '%';
                        progressBar.setAttribute('aria-valuenow', percentComplete);
                    }
                };

                // 완료 시 처리
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // 성공 시 리다이렉트 또는 결과 처리
                        // 현재 컨트롤러는 리다이렉트나 뷰 이름을 반환하므로, 
                        // AJAX 요청의 응답 URL이 변경되었는지(리다이렉트 되었는지) 확인하거나
                        // 단순히 응답 내용을 현재 페이지에 덮어씌웁니다.
                        
                        // 리다이렉트 감지 (responseURL 사용)
                        if (xhr.responseURL && xhr.responseURL !== window.location.href) {
                             window.location.href = xhr.responseURL;
                        } else {
                             // 에러가 있어서 다시 폼으로 돌아온 경우 (HTML 교체)
                             document.open();
                             document.write(xhr.responseText);
                             document.close();
                        }
                    } else {
                        alert('업로드 중 오류가 발생했습니다.');
                        submitBtn.disabled = false;
                        progressContainer.style.display = 'none';
                    }
                };

                xhr.onerror = function() {
                    alert('네트워크 오류가 발생했습니다.');
                    submitBtn.disabled = false;
                    progressContainer.style.display = 'none';
                };

                xhr.send(formData);
            }
        });
    </script>
</body>
</html>
