<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .filedError {
            color: #e20b1d
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h1>이력서 등록</h1>
        <form method="post" th:object="${resumeDto}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="subject" class="form-label">지원 분야/제목</label>
                <input type="text" class="form-control" id="subject" name="subject" th:field="*{subject}" placeholder="지원 분야 또는 제목을 입력하세요">
                <p class="filedError" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">error</p>
            </div>
            <div class="mb-3">
                <label for="targetCompany" class="form-label">지원 목표 기업</label>
                <input type="text" class="form-control" id="targetCompany" name="targetCompany" th:field="*{targetCompany}" placeholder="지원 목표 기업을 입력하세요 (예: 삼성전자, 네이버)">
            </div>
            <div class="mb-3">
                <label for="resumeFile" class="form-label">이력서 파일 첨부</label>
                <input type="file" class="form-control" id="resumeFile" name="resumeFile">
            </div>
            <div class="mb-3" th:if="${resumeDto.status != null}">
                <label for="status" class="form-label">진행 상태</label>
                <select class="form-select" id="status" name="status" th:field="*{status}">
                    <option value="WAITING">요청중</option>
                    <option value="COMPLETED">첨삭완료</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">자소서 본문</label>
                <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="10" placeholder="자소서 본문을 입력하세요"></textarea>
                <p class="filedError" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">error</p>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">이력서 저장</button>
        </form>
    </div>
</body>
</html>
